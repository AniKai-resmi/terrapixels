<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TerraPixels</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body { margin:0; }
  #map { height:100vh; }
</style>
</head>

<body>

<div id="map"></div>

<script>

// üåç D√ºnya g√∂r√ºn√ºm√º
var map = L.map('map').setView([20, 0], 2);

// üó∫ OpenStreetMap (renkli + ≈üehir isimli)
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// üé® Renk se√ßici
var selectedColor = "#ff0000";

var colorInput = document.createElement("input");
colorInput.type = "color";
colorInput.value = selectedColor;
colorInput.style.position = "absolute";
colorInput.style.top = "10px";
colorInput.style.left = "10px";
colorInput.style.zIndex = 1000;
document.body.appendChild(colorInput);

colorInput.addEventListener("input", function() {
    selectedColor = this.value;
});

// üü© Tƒ±klayƒ±nca pixel koy
map.on('click', function(e) {

    var pixelSize = 0.5;

    L.rectangle([
        [e.latlng.lat, e.latlng.lng],
        [e.latlng.lat + pixelSize, e.latlng.lng + pixelSize]
    ], {
        color: selectedColor,
        fillColor: selectedColor,
        fillOpacity: 1,
        weight: 0
    }).addTo(map);

});

</script>

</body>
</html>

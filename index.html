<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TerraPixels</title>
<style>
  body {
    margin: 0;
    background: #0b0f1a;
    text-align: center;
    color: white;
    font-family: Arial;
  }
  canvas {
    border: 2px solid white;
    cursor: crosshair;
  }
</style>
</head>
<body>

<h1>üåç TerraPixels</h1>
<input type="color" id="colorPicker" value="#ff0000">
<br><br>

<canvas id="board" width="1200" height="600"></canvas>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");
const colorPicker = document.getElementById("colorPicker");

const pixelSize = 8;

// üåç D√ºnya haritasƒ± arkaplan
const img = new Image();
img.src = "https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg";

img.onload = () => {
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
};

canvas.addEventListener("click", function(e) {
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize;
  const y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;

  ctx.fillStyle = colorPicker.value;
  ctx.fillRect(x, y, pixelSize, pixelSize);
});
</script>

</body>
</html>
